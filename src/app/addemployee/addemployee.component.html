<div class="col-md-6">
	<h2>Add Employee</h2>

<form>
	<div class="form-group">
<label>Employee Id :</label>
<input type="text" id="empid" name="empId" placeholder="Emp id" class="form-control" [(ngModel)]="user.empId">
</div>

<div class="form-group">
<label>Employee Name:</label>
<input type="text" id="empname" name="name" placeholder="Emp name" class="form-control" [(ngModel)]="user.name">
</div>

<button class="btn btn-success" (click)="createEmployee()">Create Employee</button>
<button class="btn btn" [routerLink]="['']">Return to Home Page</button>

</form>
</div>
