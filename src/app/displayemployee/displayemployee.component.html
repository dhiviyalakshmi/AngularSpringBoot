<div class="col-md-6">
	<h2>List Of Employees</h2>

<table class="table table-striped">
  <tr><td>EmpId</td><td>Name</td><td></td><td></td></tr>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{emp.empId}}</td>
      <td>{{emp.name}}</td>
        <td><button class="btn btn-danger" (click)="deleteEmployee(emp)">Delete Employee</button></td>
        <td><button  class="btn btn" (click)="editEmployee(emp)">Edit Employee</button></td>
    </tr>
  </tbody>
</table>
</div>
