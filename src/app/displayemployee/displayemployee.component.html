<h2>List Of Employees</h2>

<table border="1">
  <tr><td>EmpId</td><td>Name</td></tr>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{emp.empId}}</td>
      <td>{{emp.name}}</td>
        <td><button (click)="deleteEmployee(emp)">Delete Employee</button></td>
        <td><button (click)="editEmployee(emp)">Edit Employee</button></td>
    </tr>
  </tbody>
</table>
